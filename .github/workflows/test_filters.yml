name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
    
    - name: Get repository code
      uses: actions/checkout@v3
    
    - name: qmake file
      run: qmake ./ModelingOperationFilters/FilterCheckingTest/FilterCheckingTest.pro
    
    - name: make elf
      run: make

    - name: run test
      run: ./FilterCheckingTest
      
    - name: break
      run: ^C

