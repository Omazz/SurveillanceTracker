name: Automatic testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Install libpcap
      run: sudo apt-get install libpcap-dev

    - name: Install Qt
      run: sudo apt install -y qtcreator qtbase5-dev qt5-qmake cmake
    
    - name: Get repository code
      uses: actions/checkout@v3

    - name: Build qmake-file tracker
      run: cd ./Programs/Tracker/ && qmake Tracker.pro    
    
    - name: Compile 
      run: cd ./Programs/Tracker/ && make
    
    - name: Build qmake-file test tracker
      run: cd ./Tests/TestTracker/ && qmake TestTracker.pro
    
    - name: Create executable file 
      run: cd ./Tests/TestTracker/ && make

    - name: Run test tracker
      run: cd ./ProgramBuilds/TEST-Tracker/ && ./TestTracker
     
