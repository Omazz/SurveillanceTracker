name: Automatic testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile_tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Install libpcap
      run: sudo apt-get install libpcap-dev

    - name: Install Qt
      run: sudo apt install -y qtcreator qtbase5-dev qt5-qmake cmake
    
    - name: Get repository code
      uses: actions/checkout@v3

    - name: Build qmake-file tracker
      run: cd ./Programs/Tracker/ && qmake Tracker.pro    
    
    - name: Compile 
      run: cd ./Programs/Tracker/ && make
  
     
  compile_analyzer:
    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      run: sudo apt install -y qtcreator qtbase5-dev qt5-qmake cmake
    
    - name: Get repository code
      uses: actions/checkout@v3
    
    - name: Build qmake-file Analyzer
      run: cd ./Programs/Analyzer/ && qmake Analyzer.pro
      
    - name: Compile
      run: cd ./Programs/Analyzer/ && make
    

  compile_indicator:
