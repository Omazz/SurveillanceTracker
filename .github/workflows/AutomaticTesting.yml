name: Automatic testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Test_tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Install libpcap
      run: sudo apt-get install libpcap-dev

    - name: Install Qt
      run: sudo apt install -y qtcreator qtbase5-dev qt5-qmake cmake
    
    - name: Get repository code
      uses: actions/checkout@v3

    - name: Build qmake-file tracker program
      run: cd ./TrackerProgram/Tracker/ && qmake Tracker.pro    
    
    - name: Compile 
      run: cd ./TrackerProgram/Tracker/ && make
    
    - name: Build qmake-file tracker test
      run: cd ./TrackerProgram/TestTracker/ && qmake TestTracker.pro
    
    - name: Create executable tracker file 
      run: cd ./TrackerProgram/TestTracker/ && make

    - name: Run test tracker
      run: cd ./TrackerProgram/TestTracker/ && ./TestTracker
     
  Test_filters:
    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      run: sudo apt install -y qtcreator qtbase5-dev qt5-qmake cmake
    
    - name: Get repository code
      uses: actions/checkout@v3
    
    - name: Build qmake-file filter program
      run: cd ./ModelingOperationFilters/FilterCheckingProgram/ && qmake FilterCheckingProgram.pro
      
    - name: Compile
      run: cd ./ModelingOperationFilters/FilterCheckingProgram/ && make
    
    - name: Build qmake-file filters
      run: cd ./ModelingOperationFilters/FilterCheckingTest/ && qmake FilterCheckingTest.pro
    
    - name: Create executable filters file
      run: cd ./ModelingOperationFilters/FilterCheckingTest/ && make

    - name: Run test filters
      run: cd ./ModelingOperationFilters/FilterCheckingTest/ && ./FilterCheckingTest
